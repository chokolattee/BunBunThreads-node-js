<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUNBUN THREADS - Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" href="css/admin.css" />


    <!-- Font Awesome (already used) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <span class="sidebar-title">Admin Panel</span>
        </div>

        <nav class="nav-menu">
            <div class="nav-item">
                <a href="#" class="nav-link active" onclick="showHome(this)" data-tooltip="Home">
                    <i class="fas fa-home nav-icon"></i>
                    <span class="nav-text">Home</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link active" onclick="loadPage(this)" data-page="chart.html"
                    data-tooltip="Charts">
                    <i class="fas fa-chart-line nav-icon"></i>
                    <span class="nav-text">Charts</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" onclick="loadPage(this)" data-page="order.html" data-tooltip="Orders">
                    <i class="fas fa-shopping-bag nav-icon"></i>
                    <span class="nav-text">Orders</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" onclick="loadPage(this)" data-page="user.html" data-tooltip="Users">
                    <i class="fas fa-users nav-icon"></i>
                    <span class="nav-text">Users</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" onclick="loadPage(this)" data-page="item.html" data-tooltip="Items">
                    <i class="fas fa-box-open nav-icon"></i>
                    <span class="nav-text">Items</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" onclick="loadPage(this)" data-page="reviews.html" data-tooltip="Reviews">
                    <i class="fas fa-star nav-icon"></i>
                    <span class="nav-text">Reviews</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" onclick="loadPage(this)" data-page="category.html" data-tooltip="Category">
                    <i class="fas fa-tags nav-icon"></i>
                    <span class="nav-text">Category</span>
                </a>
            </div>
        </nav>
        <br>
        <br>
        <div class="yarn-decoration">
            <div class="yarn-ball"></div>
            <div class="yarn-ball"></div>
            <div class="yarn-ball"></div>
        </div>
    </div>

    <!-- Top Header -->
    <div class="top-header" id="topHeader">
        <div class="header-content">
            <div class="logo-section">
                <i class="fas fa-heart crochet-icon"></i>
                <h1>BUNBUN THREADS</h1>
            </div>
            <div class="header-actions">
                

                <div class="custom-dropdown">
                    <button class="action-btn profile-toggle" title="Profile Options">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div class="dropdown-menu" id="profileDropdown">
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="content-container" id="homeContent">
            <!-- Left Section - Image -->
            <div class="left-section">
                <div class="bun-img">
                    <img src="images/bunbun.png" alt="BunBun Logo">
                </div>
            </div>

            <!-- Right Section - Welcome Card -->
            <div class="right-section">
                <div class="welcome-card">
                    <h2>Welcome to BUNBUN THREADS Admin Dashboard</h2>
                    <p>Manage your cozy crochet shop with love and care. Navigate through the sidebar to access
                        different sections and keep your yarn business running smoothly! ðŸ§¶</p>
                </div>
            </div>
        </div>
        <iframe id="contentFrame" src="" style="display: none;" width="100%" height="1000px" frameborder="0"></iframe>
    </div>

    <!-- JS Scripts -->
    <script>



        document.getElementById('logoutBtn').addEventListener('click', function () {
            // Remove session data
            localStorage.removeItem('token');
            localStorage.removeItem('userId');

            // Optional: clear cookies or other storage if needed

            // Redirect to home.html after logout
            window.location.href = 'index.html';

        });




        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('closed');
            document.getElementById('topHeader').classList.toggle('sidebar-closed');
            document.getElementById('mainContent').classList.toggle('sidebar-closed');
        }

        function setActive(link) {
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            if (link) link.classList.add('active');
        }

        function showHome(link) {
            setActive(link);
            document.getElementById('homeContent').style.display = 'flex';
            document.getElementById('contentFrame').style.display = 'none';
        }

        function loadPage(link) {
            const pageUrl = link.getAttribute('data-page');
            setActive(link);
            document.getElementById('contentFrame').src = pageUrl;
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('contentFrame').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Sidebar animation
            document.querySelectorAll('.nav-item').forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(-20px)';
                setTimeout(() => {
                    item.style.transition = 'all 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, index * 150);
            });

            // Link hover effect
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('mouseenter', function () {
                    if (!document.getElementById('sidebar').classList.contains('closed')) {
                        this.style.transform = 'translateX(8px) scale(1.02)';
                    }
                });
                link.addEventListener('mouseleave', function () {
                    if (!this.classList.contains('active') && !document.getElementById('sidebar').classList.contains('closed')) {
                        this.style.transform = 'translateX(0) scale(1)';
                    }
                });
            });

            // Show Home by default
            showHome(document.querySelector('.nav-link[data-tooltip="Home"]'));
        });
    </script>
    <script>
        const profileToggle = document.querySelector('.profile-toggle');
        const dropdownMenu = document.getElementById('profileDropdown');

        profileToggle.addEventListener('click', () => {
            dropdownMenu.parentElement.classList.toggle('show');
        });

        // Optional: Close dropdown when clicking outside
        document.addEventListener('click', function (e) {
            if (!profileToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.parentElement.classList.remove('show');
            }
        });

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = 'home.html';
        });
    </script>


</body>

</html>
