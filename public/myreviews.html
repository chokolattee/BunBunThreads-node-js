<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
    integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/myreviews.css">
</head>
<body>
  <div id="header"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="fas fa-star text-warning me-2"></i>My Reviews</h2>
      <a href="/myorders.html" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left me-2"></i>Back to Orders
      </a>
    </div>
    
    <div id="reviewsList"></div>
  </div>

  <!-- Image Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Review Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" alt="Review Image" class="image-modal">
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Review Modal -->
<div class="modal fade" id="editReviewModal" tabindex="-1" aria-labelledby="editReviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editReviewModalLabel">Edit Review</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="editReviewForm">
          <div class="modal-body">
            <input type="hidden" id="editReviewId">
            
            <div class="mb-3">
              <label for="editRating" class="form-label">Rating</label>
              <div class="rating-stars">
                <i class="far fa-star" data-rating="1"></i>
                <i class="far fa-star" data-rating="2"></i>
                <i class="far fa-star" data-rating="3"></i>
                <i class="far fa-star" data-rating="4"></i>
                <i class="far fa-star" data-rating="5"></i>
                <input type="hidden" id="editRating" name="rating" value="0">
                <span id="editRatingDescription" class="ms-2">Not rated</span>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="editReviewText" class="form-label">Review</label>
              <textarea class="form-control" id="editReviewText" name="review_text" rows="5" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editReviewImages" class="form-label">Update Images (optional, max 5)</label>
              <input type="file" id="editReviewImages" name="images" accept="image/jpeg,image/png" multiple class="form-control">
              <div id="editImagePreview" class="mt-2"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">
              <span class="submit-text">Save Changes</span>
              <span class="spinner-border spinner-border-sm d-none"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/myreviews.js"></script>
</body>
</html>
