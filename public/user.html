<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>User Management - BunBunThreads</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
        integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/user.css">
</head>

<body>
    <div class="container-fluid py-4">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-user-crown mr-3"></i>
                    User Management
                </h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-4 align-items-center flex-wrap">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#userModal">
                        <i class="fas fa-plus mr-2"></i> Add New Admin
                    </button>

                    <div class="d-flex align-items-center flex-wrap">
                        <div class="mr-3 mb-2 mb-md-0">
                            <span class="view-option active" data-view="pagination">
                                <i class="fas fa-list mr-1"></i> Pagination
                            </span>
                            <span class="view-option" data-view="infinite">
                                <i class="fas fa-infinity mr-1"></i> Infinite Scroll
                            </span>
                        </div>
                        <div class="search-container">
                            <div class="input-group">
                                <input type="text" id="userSearch" class="form-control"
                                    placeholder="Search users...">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="export-buttons">
                    <button class="btn btn-info" id="exportExcel">
                        <i class="fas fa-file-excel mr-2"></i> Export Excel
                    </button>
                    <button class="btn btn-danger" id="exportPdf">
                        <i class="fas fa-file-pdf mr-2"></i> Export PDF
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="utable" class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag mr-1"></i> ID</th>
                                <th><i class="fas fa-user mr-1"></i> Name</th>
                                <th><i class="fas fa-envelope mr-1"></i> Email</th>
                                <th><i class="fas fa-map-marker-alt mr-1"></i> Address</th>
                                <th><i class="fas fa-city mr-1"></i> Town</th>
                                <th><i class="fas fa-phone mr-1"></i> Phone</th>
                                <th><i class="fas fa-crown mr-1"></i> Role</th>
                                <th><i class="fas fa-star mr-1"></i> Status</th>
                                <th class="action-buttons"><i class="fas fa-cogs mr-1"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ubody">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div id="pagination-container" class="pagination-container">
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </ul>
                </div>

                <div id="scroll-info" class="scroll-info">
                    <i class="fas fa-arrow-down mr-2"></i>
                    Scroll down to load more users
                    <i class="fas fa-arrow-down ml-2"></i>
                </div>

                <div id="loading-spinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-2">Loading more users...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">
                        <i class="fas fa-user-plus mr-2"></i>
                        Add New Admin
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="add_name">
                                <i class="fas fa-user mr-1"></i> Name *
                            </label>
                            <input type="text" class="form-control" id="add_name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="add_email">
                                <i class="fas fa-envelope mr-1"></i> Email *
                            </label>
                            <input type="email" class="form-control" id="add_email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="add_password">
                                <i class="fas fa-lock mr-1"></i> Password *
                            </label>
                            <input type="password" class="form-control" id="add_password" name="password" required>
                            <small class="form-text text-muted">
                                <i class="fas fa-info-circle mr-1"></i> Password must be at least 8 characters long
                            </small>
                        </div>
                        <input type="hidden" name="role" value="admin">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times mr-1"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" form="addUserForm">
                        <i class="fas fa-save mr-1"></i> Add Admin
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Role Change Modal -->
    <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roleModalLabel">
                        <i class="fas fa-crown mr-2"></i>
                        Change User Role
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="roleForm">
                        <div class="form-group">
                            <label for="new_role">
                                <i class="fas fa-user-tag mr-1"></i> Select New Role *
                            </label>
                            <select class="form-control" id="new_role" name="new_role" required>
                                <option value="">Select Role</option>
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        <input type="hidden" id="role_user_id" name="role_user_id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times mr-1"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="roleSubmit">
                        <i class="fas fa-save mr-1"></i> Change Role
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Change Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="statusModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusModalLabel">
                        <i class="fas fa-star mr-2"></i>
                        Change User Status
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="statusForm">
                        <div class="form-group">
                            <label for="new_status">
                                <i class="fas fa-power-off mr-1"></i> Select New Status *
                            </label>
                            <select class="form-control" id="new_status" name="new_status" required>
                                <option value="">Select Status</option>
                                <option value="active">Active</option>
                                <option value="deactivated">Deactivated</option>
                            </select>
                        </div>
                        <input type="hidden" id="status_user_id" name="status_user_id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times mr-1"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="statusSubmit">
                        <i class="fas fa-save mr-1"></i> Change Status
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
        integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"
        integrity="sha512-RdSPYh1WA6BF0RhpisYJVYkOyTzK4HwofJ3Q7ivt/jkpW6Vc8AurL1R+4AUcvn9IwEKAPm/fk7qFZW3OuiUDeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom JavaScript -->
    <script src="js/user.js"></script>
</body>

</html>
