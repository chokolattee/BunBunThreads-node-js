<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Category Management</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
  
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
    integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    /* Enhanced styles for the view toggles and loading indicators */
    .view-option {
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
    }
    
    .view-option.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    
    .scroll-info {
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      display: none;
    }
    
    .loading-spinner {
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .table-responsive {
      position: relative;
      min-height: 300px;
    }
    
    #ctable {
      width: 100% !important;
    }
    
    .action-buttons a {
      margin: 0 5px;
      display: inline-block;
    }
    
    .search-container {
      width: 300px;
    }
    
    .pagination-container {
      margin-top: 20px;
    }

    /* Pagination styles */
    .pagination {
      justify-content: center;
    }

    .pagination li {
      margin: 0 5px;
    }

    .pagination li a {
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .pagination li.active a {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    /* Table styles */
    #ctable {
      width: 100%;
      border-collapse: collapse;
    }

    #ctable th, #ctable td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    #ctable th {
      background-color: #343a40;
      color: white;
    }

    #ctable tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #ctable tr:hover {
      background-color: #e9ecef;
    }

    /* Export buttons */
    .export-buttons {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="container-fluid py-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Category Management</h3>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between mb-4">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#categoryModal">
            <i class="fas fa-plus"></i> Add New Category
          </button>

          <div class="d-flex align-items-center">
            <div class="mr-3">
              <span class="view-option active" data-view="pagination">Pagination</span>
              <span class="view-option" data-view="infinite">Infinite Scroll</span>
            </div>
            <div class="search-container">
              <div class="input-group">
                <input type="text" id="categorySearch" class="form-control" placeholder="Search categories...">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="searchButton">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="export-buttons">
          <button class="btn btn-info" id="exportExcel"><i class="fas fa-file-excel"></i> Export Excel</button>
          <button class="btn btn-danger" id="exportPdf"><i class="fas fa-file-pdf"></i> Export PDF</button>
        </div>

        <div class="table-responsive">
          <table id="ctable" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Description</th>
                <th class="action-buttons">Actions</th>
              </tr>
            </thead>
            <tbody id="cbody">
              <!-- Categories will load here dynamically -->
            </tbody>
          </table>
        </div>
        
        <div id="pagination-container" class="pagination-container">
          <ul class="pagination" id="pagination">
            <!-- Pagination will be loaded here -->
          </ul>
        </div>
        
        <div id="scroll-info" class="scroll-info">
          <i class="fas fa-arrow-down"></i> Scroll down to load more categories <i class="fas fa-arrow-down"></i>
        </div>
        
        <div id="loading-spinner" class="loading-spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <p class="mt-2">Loading more categories...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Category Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="cform">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categoryModalLabel">Category Form</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="category_description">Description</label>
              <input type="text" class="form-control" id="category_description" name="description" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="categorySubmit">Save</button>
            <button type="button" class="btn btn-success" id="categoryUpdate" style="display: none;">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
    integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"
    integrity="sha512-RdSPYh1WA6BF0RhpisYJVYkOyTzK4HwofJ3Q7ivt/jkpW6Vc8AurL1R+4AUcvn9IwEKAPm/fk7qFZW3OuiUDeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Custom JavaScript -->
  <script src="js/category.js"></script>
</body>
</html>
