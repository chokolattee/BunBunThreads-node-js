<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Category Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
        integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts for cute typography -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&family=Comfortaa:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-brown: #8B4513;
            --light-brown: #D2B48C;
            --dark-brown: #654321;
            --cream: #F5F5DC;
            --warm-white: #FFF8E7;
            --soft-brown: #DEB887;
            --accent-brown: #A0522D;
        }

        * {
            font-family: 'Nunito', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--warm-white) 0%, var(--cream) 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Cute background decorations */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 69, 19, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(210, 180, 140, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(222, 184, 135, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container-fluid {
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(139, 69, 19, 0.1);
            background: var(--warm-white);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--light-brown) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.3;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, var(--soft-brown) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.2;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
            border: none;
            border-radius: 25px 25px 0 0;
            padding: 1.5rem 2rem;
            position: relative;
        }

        .card-header::after {
            content: 'âœ¨';
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 0.7;
        }

        .card-header h3 {
            font-family: 'Comfortaa', sans-serif;
            font-weight: 700;
            margin: 0;
            color: var(--warm-white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card-body {
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Cute buttons */
        .btn {
            border-radius: 20px;
            font-weight: 600;
            text-transform: none;
            padding: 0.6rem 1.5rem;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-brown) 0%, var(--primary-brown) 100%);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(139, 69, 19, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--soft-brown) 0%, var(--light-brown) 100%);
            color: var(--dark-brown);
            box-shadow: 0 6px 15px rgba(210, 180, 140, 0.4);
        }

        .btn-info:hover {
            transform: translateY(-2px);
            color: var(--dark-brown);
        }

        .btn-danger {
            background: linear-gradient(135deg, #CD853F 0%, var(--accent-brown) 100%);
            box-shadow: 0 6px 15px rgba(205, 133, 63, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--dark-brown) 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--light-brown) 0%, var(--soft-brown) 100%);
            color: var(--dark-brown);
        }

        /* View toggles */
        .view-option {
            padding: 8px 18px;
            margin: 0 6px;
            cursor: pointer;
            border-radius: 20px;
            background: var(--cream);
            border: 2px solid var(--light-brown);
            color: var(--dark-brown);
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .view-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .view-option:hover::before {
            left: 100%;
        }

        .view-option.active {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
            color: var(--warm-white);
            border-color: var(--dark-brown);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
        }

        /* Search container */
        .search-container {
            width: 320px;
        }

        .form-control {
            border-radius: 20px;
            border: 2px solid var(--light-brown);
            background: var(--warm-white);
            color: var(--dark-brown);
            padding: 0.6rem 1.2rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-brown);
            box-shadow: 0 0 0 0.2rem rgba(139, 69, 19, 0.15);
            background: var(--cream);
        }

        .input-group-append .btn {
            border-radius: 0 20px 20px 0;
            background: var(--soft-brown);
            border: 2px solid var(--light-brown);
            border-left: none;
            color: var(--dark-brown);
        }

        /* Table styling */
        .table-responsive {
            background: var(--warm-white);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: inset 0 4px 10px rgba(139, 69, 19, 0.08);
            position: relative;
            min-height: 300px;
        }

        #ctable {
            width: 100% !important;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.1);
        }

        #ctable th {
            background: linear-gradient(135deg, var(--dark-brown) 0%, var(--primary-brown) 100%);
            color: var(--warm-white);
            padding: 1rem;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            position: relative;
        }

        #ctable th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-brown);
        }

        #ctable td {
            padding: 1rem;
            border: none;
            border-bottom: 1px solid var(--cream);
            background: var(--warm-white);
            color: var(--dark-brown);
            transition: all 0.3s ease;
        }

        #ctable tr:hover td {
            background: var(--cream);
            transform: scale(1.01);
        }

        #ctable tr:last-child td {
            border-bottom: none;
        }

        /* Action buttons in table */
        .action-buttons a {
            margin: 0 4px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        /* Pagination */
        .pagination-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .pagination {
            background: var(--cream);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 6px 15px rgba(139, 69, 19, 0.15);
        }

        .pagination li {
            margin: 0 3px;
        }

        .pagination li a {
            padding: 8px 15px;
            border: 2px solid var(--light-brown);
            border-radius: 15px;
            color: var(--dark-brown);
            background: var(--warm-white);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination li a:hover {
            background: var(--soft-brown);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(139, 69, 19, 0.2);
        }

        .pagination li.active a {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
            color: var(--warm-white);
            border-color: var(--dark-brown);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
        }

        /* Modal styling */
        .modal-content {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(139, 69, 19, 0.2);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
            border: none;
            padding: 1.5rem 2rem;
        }

        .modal-title {
            font-family: 'Comfortaa', sans-serif;
            font-weight: 700;
            color: var(--warm-white);
        }

        .modal-body {
            background: var(--warm-white);
            padding: 2rem;
        }

        .modal-footer {
            background: var(--cream);
            border: none;
            padding: 1.5rem 2rem;
        }

        .close {
            color: var(--warm-white);
            opacity: 0.8;
            text-shadow: none;
            font-size: 1.5rem;
        }

        .close:hover {
            color: var(--cream);
            opacity: 1;
        }

        /* Form labels */
        label {
            color: var(--dark-brown);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Loading spinner */
        .loading-spinner {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .spinner-border {
            color: var(--primary-brown);
            width: 3rem;
            height: 3rem;
        }

        .scroll-info {
            text-align: center;
            padding: 1.5rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--cream) 0%, var(--soft-brown) 100%);
            border-radius: 20px;
            display: none;
            color: var(--dark-brown);
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(139, 69, 19, 0.1);
        }

        /* Export buttons */
        .export-buttons {
            margin-bottom: 1.5rem;
        }

        .export-buttons .btn {
            margin-right: 10px;
        }

        /* Cute animations */
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0,-10px,0);
            }
            70% {
                transform: translate3d(0,-5px,0);
            }
            90% {
                transform: translate3d(0,-2px,0);
            }
        }

        .btn:hover {
            animation: bounce 0.6s ease;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 1rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .search-container {
                width: 100%;
                margin-top: 1rem;
            }
            
            .d-flex.justify-content-between {
                flex-direction: column;
            }
            
            .view-option {
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="container-fluid py-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Category Management</h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-4">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#categoryModal">
                        <i class="fas fa-plus"></i> Add New Category
                    </button>

                    <div class="d-flex align-items-center">
                        <div class="mr-3">
                            <span class="view-option active" data-view="pagination">Pagination</span>
                            <span class="view-option" data-view="infinite">Infinite Scroll</span>
                        </div>
                        <div class="search-container">
                            <div class="input-group">
                                <input type="text" id="categorySearch" class="form-control"
                                    placeholder="Search categories...">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="export-buttons">
                    <button class="btn btn-info" id="exportExcel"><i class="fas fa-file-excel"></i> Export
                        Excel</button>
                    <button class="btn btn-danger" id="exportPdf"><i class="fas fa-file-pdf"></i> Export PDF</button>
                </div>

                <div class="table-responsive">
                    <table id="ctable" class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th class="action-buttons">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cbody">
                            <!-- Categories will load here dynamically -->
                        </tbody>
                    </table>
                </div>

                <div id="pagination-container" class="pagination-container">
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </ul>
                </div>

                <div id="scroll-info" class="scroll-info">
                    <i class="fas fa-arrow-down"></i> Scroll down to load more categories <i
                        class="fas fa-arrow-down"></i>
                </div>

                <div id="loading-spinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-2">Loading more categories...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="cform">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="categoryModalLabel">Category Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="category_description">Description</label>
                            <input type="text" class="form-control" id="category_description" name="description"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="categorySubmit">Save</button>
                        <button type="button" class="btn btn-success" id="categoryUpdate"
                            style="display: none;">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
        integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"
        integrity="sha512-RdSPYh1WA6BF0RhpisYJVYkOyTzK4HwofJ3Q7ivt/jkpW6Vc8AurL1R+4AUcvn9IwEKAPm/fk7qFZW3OuiUDeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Add some interactive functionality for the demo
        document.addEventListener('DOMContentLoaded', function() {
            // View toggle functionality
            document.querySelectorAll('.view-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.view-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (this.dataset.view === 'infinite') {
                        document.getElementById('pagination-container').style.display = 'none';
                        document.getElementById('scroll-info').style.display = 'block';
                    } else {
                        document.getElementById('pagination-container').style.display = 'block';
                        document.getElementById('scroll-info').style.display = 'none';
                    }
                });
            });

            // Search functionality
            document.getElementById('categorySearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const tableRows = document.querySelectorAll('#cbody tr');
                
                tableRows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                });
            });

            // Add cute hover effects to buttons
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>

    <!-- Custom JavaScript -->
    <script src="js/category.js"></script>
</body>

</html>
