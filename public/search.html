<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    :root {
      --primary-brown: #8B4513;
      --light-brown: #D2B48C;
      --dark-brown: #654321;
      --cream: #F5F5DC;
      --warm-white: #FFF8E7;
      --soft-brown: #DEB887;
      --accent-brown: #A0522D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--warm-white) 0%, var(--cream) 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(210, 180, 140, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(222, 184, 135, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .search-header {
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--dark-brown) 100%);
      padding: 2rem 0;
      margin-bottom: 3rem;
      position: relative;
      overflow: hidden;
    }

    .search-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="20" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.06)"/><circle cx="30" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="70" r="1.2" fill="rgba(255,255,255,0.08)"/></svg>');
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .search-title {
      color: var(--warm-white);
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 2;
    }

    .search-term {
      color: var(--light-brown);
      font-size: 1.5rem;
      font-weight: 500;
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.1);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      display: inline-block;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .results-container {
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-card {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 10px 30px rgba(139, 69, 19, 0.1),
        0 1px 8px rgba(139, 69, 19, 0.05);
      backdrop-filter: blur(10px);
      position: relative;
      transform: translateY(0);
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.6s ease;
      z-index: 1;
    }

    .product-card:hover::before {
      left: 100%;
    }

    .product-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 
        0 20px 40px rgba(139, 69, 19, 0.2),
        0 5px 15px rgba(139, 69, 19, 0.1);
    }

    .card-img-container {
      position: relative;
      overflow: hidden;
      height: 220px;
      background: linear-gradient(45deg, var(--cream), var(--warm-white));
    }

    .card-img-top {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.4s ease;
      position: relative;
      z-index: 2;
    }

    .product-card:hover .card-img-top {
      transform: scale(1.1);
    }

    .no-image {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--soft-brown);
      font-size: 1rem;
      background: linear-gradient(45deg, var(--cream), var(--warm-white));
    }

    .no-image i {
      font-size: 3rem;
      opacity: 0.5;
      margin-bottom: 0.5rem;
    }

    .card-body {
      padding: 1.5rem;
      position: relative;
      z-index: 2;
    }

    .card-title {
      color: var(--dark-brown);
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      line-height: 1.3;
      transition: color 0.3s ease;
    }

    .product-card:hover .card-title {
      color: var(--primary-brown);
    }

    .price {
      color: var(--accent-brown);
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .add-to-cart-btn {
      background: linear-gradient(135deg, var(--primary-brown), var(--accent-brown));
      border: none;
      color: var(--warm-white);
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .add-to-cart-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-brown), var(--dark-brown));
      transition: left 0.3s ease;
      z-index: 1;
    }

    .add-to-cart-btn:hover::before {
      left: 0;
    }

    .add-to-cart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
    }

    .add-to-cart-btn span {
      position: relative;
      z-index: 2;
    }

    .add-to-cart-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(139, 69, 19, 0.4);
    }

    .no-results {
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      margin: 2rem 0;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(139, 69, 19, 0.1);
    }

    .no-results i {
      font-size: 4rem;
      color: var(--soft-brown);
      margin-bottom: 1rem;
      opacity: 0.6;
    }

    .no-results h4 {
      color: var(--dark-brown);
      margin-bottom: 1rem;
    }

    .no-results p {
      color: var(--accent-brown);
      font-size: 1.1rem;
    }

    .col-md-3 {
      margin-bottom: 2rem;
      animation: slideInUp 0.6s ease-out backwards;
    }

    .col-md-3:nth-child(1) { animation-delay: 0.1s; }
    .col-md-3:nth-child(2) { animation-delay: 0.2s; }
    .col-md-3:nth-child(3) { animation-delay: 0.3s; }
    .col-md-3:nth-child(4) { animation-delay: 0.4s; }
    .col-md-3:nth-child(5) { animation-delay: 0.5s; }
    .col-md-3:nth-child(6) { animation-delay: 0.6s; }
    .col-md-3:nth-child(7) { animation-delay: 0.7s; }
    .col-md-3:nth-child(8) { animation-delay: 0.8s; }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--light-brown);
      border-top: 4px solid var(--primary-brown);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .search-title {
        font-size: 2rem;
      }
      
      .search-term {
        font-size: 1.25rem;
      }
      
      .col-md-3 {
        margin-bottom: 1.5rem;
      }
      
      .product-card:hover {
        transform: translateY(-5px) scale(1.01);
      }
    }
  </style>
</head>
<body>
  <!-- Inject the header.html -->
  <div id="header"></div>

  <!-- Search Header Section -->
  <div class="search-header">
    <div class="container text-center">
      <h1 class="search-title">
        <i class="fas fa-search me-3"></i>Search Results
      </h1>
      <div class="search-term">
        <i class="fas fa-quote-left me-2"></i>
        <span id="search-term">Loading...</span>
        <i class="fas fa-quote-right ms-2"></i>
      </div>
    </div>
  </div>

  <!-- Results Container -->
  <div class="container results-container">
    <div class="row" id="searchResults">
      <!-- Loading spinner will show here initially -->
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
  
    $(document).ready(function () {
      // Load the header first
      $('#header').load('/header.html', function () {
        // üîÅ Re-run the login logic inside the callback
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId');
  
        if (token && userId) {
          $('#login-link, #register-link').addClass('d-none');
          $('#user-dropdown').removeClass('d-none');
  
          $.get(`/api/users/customers/${userId}`, function (res) {
            if (res.success && res.data) {
              const data = res.data;
              const fullName = `${data.fname || ''} ${data.lname || ''}`.trim();
              $('#username').text(fullName || 'USER');
              if (data.image_path) {
                $('.profile-img').attr('src', `/${data.image_path}`);
              }
            }
          });
        } else {
          $('#login-link, #register-link').removeClass('d-none');
          $('#user-dropdown').addClass('d-none');
        }
      });
  
      // Search result handling
      const term = getQueryParam('term');
      $('#search-term').text(term || 'All Items');
  
      $.get(`/api/item/search/${term}`, function (res) {
        if (res.status === 'success' && res.data.length > 0) {
          let html = '';
          res.data.forEach((item, index) => {
            const images = item.images || [];
            const imgContent = images.length > 0
              ? `<img src="/images/${images[0]}" class="card-img-top" alt="${item.item_name}">`
              : '<div class="no-image"><div><i class="fas fa-image"></i><br>No Image Available</div></div>';
  
            html += `
              <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card product-card mb-4">
                  <div class="card-img-container">
                    ${imgContent}
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">${item.item_name}</h5>
                    <div class="price">‚Ç±${parseFloat(item.sell_price).toFixed(2)}</div>
                    <button class="add-to-cart-btn"
                      data-id="${item.item_id}" data-name="${item.item_name}" data-price="${item.sell_price}">
                      <span><i class="fas fa-cart-plus me-2"></i>Add to Cart</span>
                    </button>
                  </div>
                </div>
              </div>`;
          });
  
          $('#searchResults').html(html);
        } else {
          $('#searchResults').html(`
            <div class="col-12">
              <div class="no-results">
                <i class="fas fa-search-minus"></i>
                <h4>No Results Found</h4>
                <p>Sorry, we couldn't find any items matching "${term}". Try searching with different keywords.</p>
              </div>
            </div>
          `);
        }
      }).fail(function() {
        $('#searchResults').html(`
          <div class="col-12">
            <div class="no-results">
              <i class="fas fa-exclamation-triangle"></i>
              <h4>Search Error</h4>
              <p>There was an error performing your search. Please try again later.</p>
            </div>
          </div>
        `);
      });
    });
  </script>
  
  <!-- Bootstrap Bundle with Popper (Required for dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
