<body>
    <div id="header"></div>


    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex align-items-center mb-4">
                    <a href="/myorders.html" class="btn btn-outline-secondary mr-3">
                        <i class="fas fa-arrow-left"></i> Back to Orders
                    </a>
                    <h2 class="mb-0">Create Review</h2>
                </div>

                <form id="reviewForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="itemName">Product</label>
                        <input type="text" class="form-control" id="itemName" name="itemName" readonly>
                    </div>

                    <div class="form-group">
                        <label for="reviewText">Your Review</label>
                        <textarea class="form-control" id="reviewText" name="review_text" rows="5"
                            placeholder="Write your review (minimum 20 characters)..." required></textarea>
                        <div class="invalid-feedback">Please write at least 20 characters.</div>
                    </div>

                    <div class="form-group">
                        <label>Rating</label>
                        <div class="rating-stars">
                            <i class="far fa-star" data-rating="1" aria-hidden="true"></i>
                            <i class="far fa-star" data-rating="2" aria-hidden="true"></i>
                            <i class="far fa-star" data-rating="3" aria-hidden="true"></i>
                            <i class="far fa-star" data-rating="4" aria-hidden="true"></i>
                            <i class="far fa-star" data-rating="5" aria-hidden="true"></i>
                            <input type="hidden" id="ratingValue" name="rating" value="0">
                            <span id="ratingDescription" class="sr-only">Not rated</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Photos (Optional)</label>
                        <div id="photoUploadArea" class="upload-area" tabindex="0">
                            <div class="upload-instructions">
                                <i class="fas fa-camera"></i>
                                <p>Click or drag images here (max 5, JPG/PNG)</p>
                            </div>
                            <input type="file" id="photoInput" name="images" accept="image/jpeg,image/png" multiple
                                style="display:none;">
                            <small class="upload-status"></small>
                            <div id="photoPreview" class="preview-container"></div>
                        </div>
                    </div>

                    <button type="button" id="submitReview" class="btn btn-primary btn-lg">
                        <span class="submit-text">Submit Review</span>
                        <span class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
                    </button>
                </form>

                <div id="thankYouMessage" class="thank-you-message" style="display:none;">
                    <div class="thank-you-content">
                        <i class="fas fa-check-circle"></i>
                        <h3>Thank you for your review!</h3>
                        <p>Your feedback helps us improve our products.</p>
                        <a href="/myreviews.html" class="btn btn-secondary" id="backToOrdersBtn">Back to Orders</a>
                        <button class="btn btn-primary" id="viewReviewBtn" style="display:none;">View Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
