  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 0.15rem 1.75rem 0 rgba(33, 40, 50, 0.15);
    }
    .card-header {
      font-weight: 500;
    }
    .table th {
      border-top: none;
    }
    .star-rating {
      color: #ffc107;
    }
    .action-btn {
      width: 30px;
      height: 30px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .search-container {
      max-width: 300px;
    }
    .deleted-row {
      background-color: rgba(220, 53, 69, 0.1);
    }
  </style>
</head>

<body>
  <div class="container-fluid py-4">
    <div class="card">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Reviews Management</h3>
        <button class="btn btn-light btn-sm" id="refreshBtn">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="input-group search-container">
              <input type="text" id="searchInput" class="form-control" placeholder="Search reviews..." />
              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" id="searchBtn">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6 text-right">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="active">
                Active
              </button>
              <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="deleted">
                Deleted
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table id="reviewsTable" class="table table-hover" style="width:100%">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Item</th>
                <th>Rating</th>
                <th>Review</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
