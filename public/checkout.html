<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
    integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/checkout.js"></script>
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
<div id="header"></div>
<div class="container mt-4">
  <h2 class="mb-4" style="font-size: 70px;"> Checkout</h2>

  <!-- Main Checkout Card Container -->
  <div class="checkout-main-card">
    <!-- 🛍️ Product Cards Section -->
    <div class="checkout-section">
      <h4 class="section-title" style="font-size: 40px; text-align: center;">🛍️ Your Items</h4>
      <div id="cartSummary"></div>
    </div>

    <!-- 🚚 Shipping & Payment Section -->
    <div class="checkout-section">
      <h4 class="section-title">🚚 Shipping & Payment</h4>
      
      <form id="checkoutForm" class="checkout-form">
        <div class="form-group">
          <label for="shippingRegion" class="form-label">Select Shipping Region</label>
          <select id="shippingRegion" class="form-select" required>
            <option value="">-- Choose Region --</option>
          </select>
        </div>

        <div class="totals-section">
          <div class="total-row">
            <span class="total-label">📦 Shipping Rate:</span>
            <span class="total-value">₱<span id="shippingRate">0.00</span></span>
          </div>
          <div class="total-row">
            <span class="total-label">🛒 Items Total:</span>
            <span class="total-value">₱<span id="itemsTotal">0.00</span></span>
          </div>
          <div class="total-row grand-total-row">
            <span class="total-label">💰 Grand Total:</span>
            <span class="total-value">₱<span id="grandTotal">0.00</span></span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 checkout-btn">
          <span class="btn-text"> Confirm Order</span>
          <span class="btn-icon">→</span>
        </button>
      </form>
    </div>
  </div>
</div>

<script>
// Add floating particles effect
function createParticle() {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.left = Math.random() * 100 + 'vw';
  particle.style.animationDelay = Math.random() * 6 + 's';
  particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
  document.body.appendChild(particle);
  
  setTimeout(() => {
    particle.remove();
  }, 8000);
}

// Create particles periodically
setInterval(createParticle, 2000);

// Add subtle hover effects to form elements
document.addEventListener('DOMContentLoaded', function() {
  const formElements = document.querySelectorAll('.form-select, .btn');
  
  formElements.forEach(element => {
    element.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-2px)';
    });
    
    element.addEventListener('mouseleave', function() {
      if (!this.matches(':focus')) {
        this.style.transform = 'translateY(0)';
      }
    });
  });
});
</script>
</body>
</html>
