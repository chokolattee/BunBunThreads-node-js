<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Inventory Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
        integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/item.css">
    
</head>

<body>
    <div class="container-fluid py-4">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-box-open mr-3"></i>
                    Inventory Management
                </h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-4 align-items-center flex-wrap">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#itemModal">
                        <i class="fas fa-plus mr-2"></i> Add New Item
                    </button>

                    <div class="d-flex align-items-center flex-wrap">
                        <div class="mr-3 mb-2 mb-md-0">
                            <span class="view-option active" data-view="pagination">
                                <i class="fas fa-list mr-1"></i> Pagination
                            </span>
                            <span class="view-option" data-view="infinite">
                                <i class="fas fa-infinity mr-1"></i> Infinite Scroll
                            </span>
                        </div>
                        <div class="search-container">
                            <div class="input-group">
                                <input type="text" id="itemSearch" class="form-control"
                                    placeholder="Search your inventory...">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="export-buttons">
                    <button class="btn btn-info" id="exportExcel">
                        <i class="fas fa-file-excel mr-2"></i> Export Excel
                    </button>
                    <button class="btn btn-danger" id="exportPdf">
                        <i class="fas fa-file-pdf mr-2"></i> Export PDF
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="itable" class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag mr-1"></i> ID</th>
                                <th><i class="fas fa-image mr-1"></i> Image</th>
                                <th><i class="fas fa-tag mr-1"></i> Item Name</th>
                                <th><i class="fas fa-align-left mr-1"></i> Description</th>
                                <th><i class="fas fa-dollar-sign mr-1"></i> Sell Price</th>
                                <th><i class="fas fa-receipt mr-1"></i> Cost Price</th>
                                <th><i class="fas fa-boxes mr-1"></i> Quantity</th>
                                <th><i class="fas fa-folder mr-1"></i> Category</th>
                                <th class="action-buttons"><i class="fas fa-cogs mr-1"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ibody">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div id="pagination-container" class="pagination-container">
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </ul>
                </div>

                <div id="scroll-info" class="scroll-info">
                    <i class="fas fa-arrow-down mr-2"></i>
                    Scroll down to load more items
                    <i class="fas fa-arrow-down ml-2"></i>
                </div>

                <div id="loading-spinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-2">Loading more items...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Item Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">
                        <i class="fas fa-plus-circle mr-2"></i>
                        Item Management
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="iform" enctype="multipart/form-data">
                        <input type="hidden" id="itemId" name="item_id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="item_name">
                                        <i class="fas fa-tag mr-1"></i> Item Name *
                                    </label>
                                    <input type="text" class="form-control" id="item_name" name="item_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="category">
                                        <i class="fas fa-folder mr-1"></i> Category *
                                    </label>
                                    <select class="form-control" id="category" name="category_id" required>
                                        <option value="">Loading categories...</option>
                                    </select>
                                    <small id="category-description" class="form-text text-muted"></small>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cost_price">
                                        <i class="fas fa-receipt mr-1"></i> Cost Price *
                                    </label>
                                    <input type="number" class="form-control" id="cost_price" name="cost_price"
                                        step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sell_price">
                                        <i class="fas fa-dollar-sign mr-1"></i> Sell Price *
                                    </label>
                                    <input type="number" class="form-control" id="sell_price" name="sell_price"
                                        step="0.01" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="quantity">
                                        <i class="fas fa-boxes mr-1"></i> Quantity
                                    </label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" min="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="image">
                                        <i class="fas fa-image mr-1"></i> Images (Multiple allowed)
                                    </label>
                                    <input type="file" class="form-control-file" id="images" name="images"
                                        accept="image/*" multiple>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description">
                                <i class="fas fa-align-left mr-1"></i> Description
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label>
                                <i class="fas fa-eye mr-1"></i> Image Preview
                            </label>
                            <div id="imagePreview" class="d-flex flex-wrap gap-2"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times mr-1"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="itemSubmit">
                        <i class="fas fa-save mr-1"></i> Save Item
                    </button>
                    <button type="button" class="btn btn-success" id="itemUpdate" style="display: none;">
                        <i class="fas fa-edit mr-1"></i> Update Item
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
        integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"
        integrity="sha512-RdSPYh1WA6BF0RhpisYJVYkOyTzK4HwofJ3Q7ivt/jkpW6Vc8AurL1R+4AUcvn9IwEKAPm/fk7qFZW3OuiUDeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom JavaScript -->
    <script src="js/item.js"></script>
</body>

</html>
