<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Inventory Management System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
  
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
    integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    :root {
      --primary-brown: #8B4513;
      --light-brown: #D2B48C;
      --dark-brown: #654321;
      --cream: #F5F5DC;
      --warm-white: #FFF8E7;
      --soft-brown: #DEB887;
      --accent-brown: #A0522D;
    }

    body {
      background: linear-gradient(135deg, var(--warm-white) 0%, var(--cream) 100%);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
    }

    /* Card styling */
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(139, 69, 19, 0.15);
      overflow: hidden;
      background: var(--warm-white);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
      border: none;
      padding: 25px;
      position: relative;
    }

    .card-header::before {
      content: 'üè™';
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
    }

    .card-header h3 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .card-body {
      padding: 30px;
      background: var(--warm-white);
    }

    /* Button styling */
    .btn {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--soft-brown) 0%, var(--light-brown) 100%);
      color: var(--dark-brown);
    }

    .btn-success:hover {
      background: linear-gradient(135deg, var(--light-brown) 0%, var(--soft-brown) 100%);
      color: var(--dark-brown);
    }

    .btn-info {
      background: linear-gradient(135deg, var(--accent-brown) 0%, var(--primary-brown) 100%);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--dark-brown) 0%, var(--primary-brown) 100%);
      color: white;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
      color: white;
    }

    .btn-outline-secondary {
      border: 2px solid var(--soft-brown);
      color: var(--primary-brown);
      background: transparent;
    }

    .btn-outline-secondary:hover {
      background: var(--soft-brown);
      color: white;
      border-color: var(--soft-brown);
    }

    /* View toggle styling */
    .view-option {
      padding: 8px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 20px;
      background: var(--cream);
      border: 2px solid var(--soft-brown);
      color: var(--dark-brown);
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .view-option.active {
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
      color: white;
      border-color: var(--primary-brown);
      transform: scale(1.05);
    }

    .view-option::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary-brown), var(--accent-brown));
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .view-option:hover::before {
      opacity: 0.2;
    }

    /* Form controls */
    .form-control {
      border: 2px solid var(--cream);
      border-radius: 15px;
      padding: 12px 18px;
      background: var(--warm-white);
      color: var(--dark-brown);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--soft-brown);
      background: white;
      box-shadow: 0 0 0 0.2rem rgba(139, 69, 19, 0.15);
    }

    .input-group-append .btn {
      border-radius: 0 15px 15px 0;
    }

    /* Table styling */
    .table-responsive {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(139, 69, 19, 0.1);
      background: var(--warm-white);
    }

    #itable {
      width: 100% !important;
      border: none;
      background: var(--warm-white);
    }

    #itable th {
      background: linear-gradient(135deg, var(--dark-brown) 0%, var(--primary-brown) 100%);
      color: white;
      border: none;
      padding: 15px 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
    }

    #itable th:first-child {
      border-radius: 15px 0 0 0;
    }

    #itable th:last-child {
      border-radius: 0 15px 0 0;
    }

    #itable td {
      padding: 12px;
      border: none;
      border-bottom: 1px solid var(--cream);
      background: var(--warm-white);
      vertical-align: middle;
    }

    #itable tr:hover td {
      background: var(--cream);
      transform: scale(1.01);
      transition: all 0.2s ease;
    }

    #itable img {
      max-width: 60px;
      max-height: 60px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid var(--cream);
      box-shadow: 0 2px 8px rgba(139, 69, 19, 0.1);
    }

    /* Action buttons */
    .action-buttons a {
      margin: 0 3px;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 15px;
      text-decoration: none;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .action-buttons .btn-warning {
      background: linear-gradient(135deg, var(--soft-brown) 0%, var(--light-brown) 100%);
      color: var(--dark-brown);
    }

    .action-buttons .btn-danger {
      background: linear-gradient(135deg, var(--accent-brown) 0%, var(--primary-brown) 100%);
      color: white;
    }

    /* Pagination */
    .pagination {
      justify-content: center;
      margin-top: 20px;
    }

    .pagination li a {
      padding: 10px 15px;
      border: 2px solid var(--cream);
      border-radius: 10px;
      margin: 0 5px;
      color: var(--primary-brown);
      background: var(--warm-white);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .pagination li a:hover {
      background: var(--soft-brown);
      color: white;
      border-color: var(--soft-brown);
      transform: translateY(-2px);
    }

    .pagination li.active a {
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
      color: white;
      border-color: var(--primary-brown);
    }

    /* Modal styling */
    .modal-content {
      border: none;
      border-radius: 20px;
      background: var(--warm-white);
      box-shadow: 0 20px 60px rgba(139, 69, 19, 0.2);
    }

    .modal-header {
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
      color: white;
      border: none;
      border-radius: 20px 20px 0 0;
      padding: 20px 25px;
    }

    .modal-body {
      padding: 30px;
      background: var(--warm-white);
    }

    .modal-footer {
      background: var(--cream);
      border: none;
      border-radius: 0 0 20px 20px;
      padding: 20px 25px;
    }

    /* Labels */
    label {
      color: var(--dark-brown);
      font-weight: 600;
      margin-bottom: 8px;
      position: relative;
    }

    label::after {
      content: '‚ú®';
      position: absolute;
      right: 0;
      opacity: 0.3;
      font-size: 12px;
    }

    /* Loading and scroll info */
    .scroll-info, .loading-spinner {
      background: var(--cream);
      border-radius: 15px;
      color: var(--primary-brown);
      border: 2px solid var(--soft-brown);
    }

    .loading-spinner .spinner-border {
      color: var(--primary-brown);
    }

    /* Export buttons */
    .export-buttons {
      margin-bottom: 20px;
      padding: 15px;
      background: var(--cream);
      border-radius: 15px;
      border: 2px dashed var(--soft-brown);
    }

    /* Image preview */
    #imagePreview img {
      border: 3px solid var(--soft-brown);
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.15);
      transition: all 0.3s ease;
    }

    #imagePreview img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(139, 69, 19, 0.25);
    }

    /* Select dropdown */
    select.form-control {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='%238B4513' d='m2 0-2 2h4zm0 5 2-2h-4z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
      padding-right: 35px;
    }

    /* Search container */
    .search-container {
      position: relative;
    }

    /* Cute decorative elements */
    .card-body::before {
      content: '‚òï';
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 20px;
      opacity: 0.3;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card-body {
        padding: 20px;
      }
      
      .view-option {
        padding: 6px 15px;
        font-size: 14px;
      }
      
      .btn {
        padding: 8px 20px;
        font-size: 14px;
      }
    }

    /* Add some cute icons to headers */
    .card-header h3::before {
      content: 'üì¶ ';
      margin-right: 10px;
    }

    /* Style the close button */
    .close {
      color: white;
      opacity: 0.8;
      font-size: 28px;
    }

    .close:hover {
      opacity: 1;
      color: var(--cream);
    }
  </style>
</head>

<body>
  <div class="container-fluid py-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Inventory Management</h3>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between mb-4">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#itemModal">
            <i class="fas fa-plus"></i> Add New Item
          </button>

          <div class="d-flex align-items-center">
            <div class="mr-3">
              <span class="view-option active" data-view="pagination">Pagination</span>
              <span class="view-option" data-view="infinite">Infinite Scroll</span>
            </div>
            <div class="search-container">
              <div class="input-group">
                <input type="text" id="itemSearch" class="form-control" placeholder="Search items...">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="searchButton">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="export-buttons">
          <button class="btn btn-info" id="exportExcel"><i class="fas fa-file-excel"></i> Export Excel</button>
          <button class="btn btn-danger" id="exportPdf"><i class="fas fa-file-pdf"></i> Export PDF</button>
        </div>

        <div class="table-responsive">
          <table id="itable" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Sell Price</th>
                <th>Cost Price</th>
                <th>Quantity</th>
                <th>Category</th>
                <th class="action-buttons">Actions</th>
              </tr>
            </thead>
            <tbody id="ibody">
              <!-- Data will be loaded here -->
            </tbody>
          </table>
        </div>
        
        <div id="pagination-container" class="pagination-container">
          <ul class="pagination" id="pagination">
            <!-- Pagination will be loaded here -->
          </ul>
        </div>
        
      
        
        <div id="loading-spinner" class="loading-spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <p class="mt-2">Loading more items...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Item Modal -->
  <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="itemModalLabel">‚ú® Item Management</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="iform" enctype="multipart/form-data">
            <input type="hidden" id="itemId" name="item_id">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="item_name">Item Name *</label>
                  <input type="text" class="form-control" id="item_name" name="item_name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="category">Category *</label>
                  <select class="form-control" id="category" name="category_id" required>
                    <option value="">Loading categories...</option>
                  </select>
                  <small id="category-description" class="form-text text-muted"></small>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cost_price">Cost Price *</label>
                  <input type="number" class="form-control" id="cost_price" name="cost_price" step="0.01" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="sell_price">Sell Price *</label>
                  <input type="number" class="form-control" id="sell_price" name="sell_price" step="0.01" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <input type="number" class="form-control" id="quantity" name="quantity" min="0">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="image">Images (Multiple allowed)</label>
                  <input type="file" class="form-control-file" id="images" name="images" accept="image/*" multiple>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label>Image Preview</label>
              <div id="imagePreview" class="d-flex flex-wrap gap-2"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="itemSubmit">Save Item</button>
          <button type="button" class="btn btn-success" id="itemUpdate" style="display: none;">Update Item</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
    integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"
    integrity="sha512-RdSPYh1WA6BF0RhpisYJVYkOyTzK4HwofJ3Q7ivt/jkpW6Vc8AurL1R+4AUcvn9IwEKAPm/fk7qFZW3OuiUDeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Custom JavaScript -->
  <script src="js/item.js"></script>
</body>
</html>
