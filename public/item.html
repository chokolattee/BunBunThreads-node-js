<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Inventory Management System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
  
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
    integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    /* Enhanced styles for the view toggles and loading indicators */
    .view-option {
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
    }
    
    .view-option.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    
    .scroll-info {
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      display: none;
    }
    
    .loading-spinner {
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .table-responsive {
      position: relative;
      min-height: 300px;
    }
    
    #itable {
      width: 100% !important;
    }
    
    #itable img {
      max-width: 60px;
      max-height: 60px;
      object-fit: contain;
    }
    
    .action-buttons a {
      margin: 0 5px;
      display: inline-block;
    }
    
    .search-container {
      width: 300px;
    }
    
    .pagination-container {
      margin-top: 20px;
    }
    
    /* Modal image preview styles */
    #imagePreview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    #imagePreview img {
      max-width: 100px;
      max-height: 100px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Pagination styles */
    .pagination {
      justify-content: center;
    }

    .pagination li {
      margin: 0 5px;
    }

    .pagination li a {
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .pagination li.active a {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    /* Table styles */
    #itable {
      width: 100%;
      border-collapse: collapse;
    }

    #itable th, #itable td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    #itable th {
      background-color: #343a40;
      color: white;
    }

    #itable tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #itable tr:hover {
      background-color: #e9ecef;
    }

    /* Export buttons */
    .export-buttons {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container-fluid py-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Inventory Management</h3>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between mb-4">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#itemModal">
            <i class="fas fa-plus"></i> Add New Item
          </button>

          <div class="d-flex align-items-center">
            <div class="mr-3">
              <span class="view-option active" data-view="pagination">Pagination</span>
              <span class="view-option" data-view="infinite">Infinite Scroll</span>
            </div>
            <div class="search-container">
              <div class="input-group">
                <input type="text" id="itemSearch" class="form-control" placeholder="Search items...">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="searchButton">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="export-buttons">
          <button class="btn btn-info" id="exportExcel"><i class="fas fa-file-excel"></i> Export Excel</button>
          <button class="btn btn-danger" id="exportPdf"><i class="fas fa-file-pdf"></i> Export PDF</button>
        </div>

        <div class="table-responsive">
          <table id="itable" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Sell Price</th>
                <th>Cost Price</th>
                <th>Quantity</th>
                <th>Category</th>
                <th class="action-buttons">Actions</th>
              </tr>
            </thead>
            <tbody id="ibody">
              <!-- Data will be loaded here -->
            </tbody>
          </table>
        </div>
        
        <div id="pagination-container" class="pagination-container">
          <ul class="pagination" id="pagination">
            <!-- Pagination will be loaded here -->
          </ul>
        </div>
        
        <div id="scroll-info" class="scroll-info">
          <i class="fas fa-arrow-down"></i> Scroll down to load more items <i class="fas fa-arrow-down"></i>
        </div>
        
        <div id="loading-spinner" class="loading-spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <p class="mt-2">Loading more items...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Item Modal -->
  <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="itemModalLabel">Item Management</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="iform" enctype="multipart/form-data">
            <input type="hidden" id="itemId" name="item_id">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="item_name">Item Name *</label>
                  <input type="text" class="form-control" id="item_name" name="item_name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="category">Category *</label>
                  <select class="form-control" id="category" name="category_id" required>
                    <option value="">Loading categories...</option>
                  </select>
                  <small id="category-description" class="form-text text-muted"></small>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cost_price">Cost Price *</label>
                  <input type="number" class="form-control" id="cost_price" name="cost_price" step="0.01" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="sell_price">Sell Price *</label>
                  <input type="number" class="form-control" id="sell_price" name="sell_price" step="0.01" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <input type="number" class="form-control" id="quantity" name="quantity" min="0">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="image">Images (Multiple allowed)</label>
                  <input type="file" class="form-control-file" id="images" name="images" accept="image/*" multiple>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label>Image Preview</label>
              <div id="imagePreview" class="d-flex flex-wrap gap-2"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="itemSubmit">Save Item</button>
          <button type="button" class="btn btn-success" id="itemUpdate" style="display: none;">Update Item</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
    integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"
    integrity="sha512-RdSPYh1WA6BF0RhpisYJVYkOyTzK4HwofJ3Q7ivt/jkpW6Vc8AurL1R+4AUcvn9IwEKAPm/fk7qFZW3OuiUDeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Custom JavaScript -->
  <script src="js/item.js"></script>
</body>
</html>
