<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Inventory Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
        integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-brown: #8B4513;
            --light-brown: #D2B48C;
            --dark-brown: #654321;
            --cream: #F5F5DC;
            --warm-white: #FFF8E7;
            --soft-brown: #DEB887;
            --accent-brown: #A0522D;
            --shadow-soft: 0 4px 20px rgba(139, 69, 19, 0.1);
            --shadow-medium: 0 8px 30px rgba(139, 69, 19, 0.15);
            --shadow-strong: 0 12px 40px rgba(139, 69, 19, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--warm-white) 0%, var(--cream) 100%);
            min-height: 100vh;
            color: var(--dark-brown);
            line-height: 1.6;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Card Design */
        .card {
            border: none;
            border-radius: 24px;
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-strong);
            transform: translateY(-2px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
            border: none;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            pointer-events: none;
        }

        .card-header h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 2rem;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 2.5rem;
            background: var(--warm-white);
        }

        /* Button Styles */
        .btn {
            border-radius: 16px;
            font-weight: 500;
            padding: 12px 24px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--light-brown) 0%, var(--soft-brown) 100%);
            color: var(--dark-brown);
            border: 2px solid transparent;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, var(--soft-brown) 0%, var(--accent-brown) 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--dark-brown) 0%, var(--primary-brown) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .btn-outline-secondary {
            background: var(--cream);
            border: 2px solid var(--light-brown);
            color: var(--dark-brown);
        }

        .btn-outline-secondary:hover {
            background: var(--light-brown);
            color: var(--dark-brown);
            transform: translateY(-2px);
        }

        /* View Toggle Styles */
        .view-option {
            padding: 12px 20px;
            margin: 0 8px;
            cursor: pointer;
            border-radius: 20px;
            background: var(--cream);
            border: 2px solid var(--light-brown);
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--dark-brown);
            display: inline-block;
            box-shadow: var(--shadow-soft);
        }

        .view-option:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            background: var(--light-brown);
        }

        .view-option.active {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
            color: white;
            border-color: var(--primary-brown);
            box-shadow: var(--shadow-medium);
        }

        /* Search Container */
        .search-container {
            width: 350px;
        }

        .input-group {
            box-shadow: var(--shadow-soft);
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }

        .form-control {
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            background: transparent;
            color: var(--dark-brown);
        }

        .form-control:focus {
            box-shadow: none;
            border: none;
            outline: none;
        }

        .input-group-append .btn {
            border-radius: 0;
            background: var(--light-brown);
            color: var(--dark-brown);
        }

        /* Export Buttons */
        .export-buttons {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Table Styles */
        .table-responsive {
            position: relative;
            min-height: 300px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        #itable {
            width: 100% !important;
            margin: 0;
            background: white;
        }

        #itable th {
            background: linear-gradient(135deg, var(--dark-brown) 0%, var(--primary-brown) 100%);
            color: white;
            font-weight: 600;
            padding: 18px 15px;
            border: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #itable td {
            padding: 15px;
            border: none;
            border-bottom: 1px solid var(--cream);
            vertical-align: middle;
            color: var(--dark-brown);
        }

        #itable tr:nth-child(even) {
            background: linear-gradient(135deg, var(--warm-white) 0%, rgba(245, 245, 220, 0.3) 100%);
        }

        #itable tr:hover {
            background: linear-gradient(135deg, var(--cream) 0%, var(--light-brown) 100%);
            transform: scale(1.01);
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.1);
        }

        #itable img {
            max-width: 80px;
            max-height: 80px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        #itable img:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-medium);
        }

        /* Action Buttons */
        .action-buttons a {
            margin: 0 5px;
            display: inline-block;
            padding: 8px 12px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .action-buttons .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
        }

        .action-buttons .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        /* Pagination Styles */
        .pagination {
            justify-content: center;
            margin-top: 30px;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination li a {
            padding: 12px 16px;
            border: 2px solid var(--light-brown);
            border-radius: 12px;
            color: var(--dark-brown);
            text-decoration: none;
            transition: all 0.3s ease;
            background: white;
            box-shadow: var(--shadow-soft);
        }

        .pagination li a:hover {
            background: var(--light-brown);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .pagination li.active a {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
            color: white;
            border-color: var(--primary-brown);
        }

        /* Modal Styles */
        .modal-content {
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow-strong);
            background: var(--warm-white);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-brown) 0%, var(--accent-brown) 100%);
            color: white;
            border: none;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem 2rem;
        }

        .modal-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--dark-brown);
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid var(--cream);
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            border-color: var(--light-brown);
            box-shadow: 0 0 0 0.2rem rgba(139, 69, 19, 0.1);
            background: var(--warm-white);
        }

        .form-control-file {
            padding: 8px;
            border: 2px dashed var(--light-brown);
            border-radius: 12px;
            background: var(--cream);
            transition: all 0.3s ease;
        }

        .form-control-file:hover {
            border-color: var(--primary-brown);
            background: var(--warm-white);
        }

        /* Loading Indicators */
        .scroll-info {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--cream) 0%, var(--warm-white) 100%);
            border-radius: 16px;
            display: none;
            color: var(--dark-brown);
            box-shadow: var(--shadow-soft);
        }

        .loading-spinner {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .spinner-border {
            color: var(--primary-brown) !important;
        }

        /* Image Preview */
        #imagePreview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: var(--cream);
            border-radius: 12px;
        }

        #imagePreview img {
            max-width: 120px;
            max-height: 120px;
            border: 3px solid white;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        #imagePreview img:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-medium);
        }

        /* Close button */
        .close {
            color: white;
            opacity: 0.8;
            text-shadow: none;
        }

        .close:hover {
            color: white;
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }

            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 15px;
            }

            .search-container {
                width: 100%;
            }

            .export-buttons {
                justify-content: center;
            }

            .view-option {
                margin: 5px;
            }

            #itable {
                font-size: 14px;
            }

            #itable th,
            #itable td {
                padding: 10px 8px;
            }
        }

        /* Custom animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--cream);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--light-brown);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-brown);
        }
    </style>
</head>

<body>
    <div class="container-fluid py-4">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-box-open mr-3"></i>
                    Inventory Management
                </h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-4 align-items-center flex-wrap">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#itemModal">
                        <i class="fas fa-plus mr-2"></i> Add New Item
                    </button>

                    <div class="d-flex align-items-center flex-wrap">
                        <div class="mr-3 mb-2 mb-md-0">
                            <span class="view-option active" data-view="pagination">
                                <i class="fas fa-list mr-1"></i> Pagination
                            </span>
                            <span class="view-option" data-view="infinite">
                                <i class="fas fa-infinity mr-1"></i> Infinite Scroll
                            </span>
                        </div>
                        <div class="search-container">
                            <div class="input-group">
                                <input type="text" id="itemSearch" class="form-control"
                                    placeholder="Search your inventory...">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="export-buttons">
                    <button class="btn btn-info" id="exportExcel">
                        <i class="fas fa-file-excel mr-2"></i> Export Excel
                    </button>
                    <button class="btn btn-danger" id="exportPdf">
                        <i class="fas fa-file-pdf mr-2"></i> Export PDF
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="itable" class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag mr-1"></i> ID</th>
                                <th><i class="fas fa-image mr-1"></i> Image</th>
                                <th><i class="fas fa-tag mr-1"></i> Item Name</th>
                                <th><i class="fas fa-align-left mr-1"></i> Description</th>
                                <th><i class="fas fa-dollar-sign mr-1"></i> Sell Price</th>
                                <th><i class="fas fa-receipt mr-1"></i> Cost Price</th>
                                <th><i class="fas fa-boxes mr-1"></i> Quantity</th>
                                <th><i class="fas fa-folder mr-1"></i> Category</th>
                                <th class="action-buttons"><i class="fas fa-cogs mr-1"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ibody">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div id="pagination-container" class="pagination-container">
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </ul>
                </div>

                <div id="scroll-info" class="scroll-info">
                    <i class="fas fa-arrow-down mr-2"></i>
                    Scroll down to load more items
                    <i class="fas fa-arrow-down ml-2"></i>
                </div>

                <div id="loading-spinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-2">Loading more items...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Item Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">
                        <i class="fas fa-plus-circle mr-2"></i>
                        Item Management
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="iform" enctype="multipart/form-data">
                        <input type="hidden" id="itemId" name="item_id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="item_name">
                                        <i class="fas fa-tag mr-1"></i> Item Name *
                                    </label>
                                    <input type="text" class="form-control" id="item_name" name="item_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="category">
                                        <i class="fas fa-folder mr-1"></i> Category *
                                    </label>
                                    <select class="form-control" id="category" name="category_id" required>
                                        <option value="">Loading categories...</option>
                                    </select>
                                    <small id="category-description" class="form-text text-muted"></small>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cost_price">
                                        <i class="fas fa-receipt mr-1"></i> Cost Price *
                                    </label>
                                    <input type="number" class="form-control" id="cost_price" name="cost_price"
                                        step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sell_price">
                                        <i class="fas fa-dollar-sign mr-1"></i> Sell Price *
                                    </label>
                                    <input type="number" class="form-control" id="sell_price" name="sell_price"
                                        step="0.01" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="quantity">
                                        <i class="fas fa-boxes mr-1"></i> Quantity
                                    </label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" min="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="image">
                                        <i class="fas fa-image mr-1"></i> Images (Multiple allowed)
                                    </label>
                                    <input type="file" class="form-control-file" id="images" name="images"
                                        accept="image/*" multiple>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description">
                                <i class="fas fa-align-left mr-1"></i> Description
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label>
                                <i class="fas fa-eye mr-1"></i> Image Preview
                            </label>
                            <div id="imagePreview" class="d-flex flex-wrap gap-2"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times mr-1"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="itemSubmit">
                        <i class="fas fa-save mr-1"></i> Save Item
                    </button>
                    <button type="button" class="btn btn-success" id="itemUpdate" style="display: none;">
                        <i class="fas fa-edit mr-1"></i> Update Item
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
