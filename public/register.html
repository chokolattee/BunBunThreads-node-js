  <style>
    :root {
      --primary-brown: #8B4513;
      --light-brown: #D2B48C;
      --dark-brown: #654321;
      --cream: #F5F5DC;
      --warm-white: #FFF8E7;
      --soft-brown: #DEB887;
      --accent-brown: #A0522D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, var(--warm-white) 0%, var(--cream) 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating yarn ball decorations */
    .yarn-decoration {
      position: fixed;
      border-radius: 50%;
      opacity: 0.6;
      z-index: 1;
      animation: float 8s ease-in-out infinite;
    }

    .yarn-1 { 
      width: 120px; 
      height: 120px; 
      background: var(--light-brown);
      top: 15%; 
      left: 8%; 
      animation-delay: 0s; 
    }
    .yarn-2 { 
      width: 80px; 
      height: 80px; 
      background: var(--soft-brown);
      top: 25%; 
      right: 12%; 
      animation-delay: 2s; 
    }
    .yarn-3 { 
      width: 100px; 
      height: 100px; 
      background: var(--accent-brown);
      bottom: 20%; 
      left: 15%; 
      animation-delay: 4s; 
    }
    .yarn-4 { 
      width: 60px; 
      height: 60px; 
      background: var(--primary-brown);
      bottom: 35%; 
      right: 8%; 
      animation-delay: 1s; 
    }
    .yarn-5 { 
      width: 90px; 
      height: 90px; 
      background: var(--dark-brown);
      bottom: 10%; 
      right: 25%; 
      animation-delay: 3s; 
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      25% { transform: translateY(-20px) translateX(10px); }
      50% { transform: translateY(0px) translateX(-10px); }
      75% { transform: translateY(20px) translateX(5px); }
    }

    header {
      background: var(--primary-brown);
      padding: 1.5rem 0;
      box-shadow: 0 2px 10px rgba(139, 69, 19, 0.2);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .logo h1 {
      font-family: 'Comfortaa', cursive;
      color: var(--warm-white);
      font-size: 2.2rem;
      font-weight: 600;
      margin: 0;
    }

    #nav-icons {
      display: flex;
      gap: 1rem;
    }

    #nav-icons a {
      color: var(--warm-white);
      font-size: 1.5rem;
      text-decoration: none;
      padding: 0.8rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    #nav-icons a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Main container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    /* Form card */
    .form-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      box-shadow: 0 15px 35px rgba(139, 69, 19, 0.15);
      width: 100%;
      max-width: 450px;
      border-top: 4px solid var(--primary-brown);
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form header */
    .form-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .bunny-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .form-header h2 {
      font-family: 'Comfortaa', cursive;
      color: var(--primary-brown);
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
    }

    /* Input styling */
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 3rem 1rem 1.5rem;
      border: 2px solid var(--light-brown);
      border-radius: 50px;
      font-size: 1rem;
      font-family: 'Quicksand', sans-serif;
      background: var(--warm-white);
      color: var(--dark-brown);
      transition: all 0.3s ease;
      outline: none;
    }

    .input-group input::placeholder {
      color: var(--accent-brown);
      opacity: 0.8;
    }

    .input-group input:focus {
      border-color: var(--primary-brown);
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
      transform: translateY(-2px);
    }

    .input-group input:hover {
      border-color: var(--accent-brown);
    }

    /* Input icons */
    .input-icon {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-brown);
      font-size: 1.1rem;
      pointer-events: none;
    }

    /* Error messages */
    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      padding-left: 1.5rem;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Password strength indicator */
    .password-strength {
      margin-top: 0.5rem;
      height: 3px;
      background: var(--cream);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .password-strength::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(90deg, #e74c3c, #f39c12, #2ecc71);
      border-radius: 2px;
      transition: width 0.3s ease;
      width: var(--strength-width, 0%);
    }

    /* Submit button */
    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      background: var(--primary-brown);
      color: var(--warm-white);
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Quicksand', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
      margin: 1.5rem 0 1rem 0;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button[type="submit"]:hover {
      background: var(--dark-brown);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0px);
    }

    .button-text {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .loading {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid transparent;
      border-top: 2px solid var(--warm-white);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Message styling */
    .msg {
      text-align: center;
      padding: 0.8rem;
      border-radius: 10px;
      font-weight: 500;
      margin: 1rem 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .msg.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Links */
    .form-links {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--accent-brown);
      font-size: 0.95rem;
    }

    .form-links a {
      color: var(--primary-brown);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .form-links a:hover {
      color: var(--dark-brown);
      text-decoration: underline;
    }

    /* Page title (hidden but keeping for consistency) */
    .page-title {
      display: none;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 1rem;
      }

      .logo h1 {
        font-size: 1.8rem;
      }

      .form-card {
        margin: 1rem;
        padding: 2rem;
      }

      .container {
        padding: 1rem;
      }

      .yarn-1, .yarn-2, .yarn-3, .yarn-4, .yarn-5 {
        opacity: 0.3;
      }
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 1.5rem;
      }

      .form-header h2 {
        font-size: 1.6rem;
      }

      .bunny-icon {
        width: 50px;
        height: 50px;
      }
    }

    /* Interactive effects */
    .input-group:hover input {
      box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
    }

    .form-card:hover {
      box-shadow: 0 20px 40px rgba(139, 69, 19, 0.2);
    }
  </style>
</head>

<body>
  <!-- Floating yarn ball decorations -->
  <div class="yarn-decoration yarn-1"></div>
  <div class="yarn-decoration yarn-2"></div>
  <div class="yarn-decoration yarn-3"></div>
  <div class="yarn-decoration yarn-4"></div>
  <div class="yarn-decoration yarn-5"></div>

  <header>
    <div class="header-content">
      <div class="logo">
        <h1>BunBun Threads</h1>
      </div>
      <nav id="nav-icons">
        <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
        <a href="login.html" title="Login"><i class="fas fa-sign-in-alt"></i></a>
      </nav>
    </div>
  </header>

  <!-- Hidden title for functionality -->
  <h2 class="page-title">Create your BunBun Account! <img src="images/bunbun.png" alt="Bunny" class="emoji-icon"></h2>

  <div class="container">
    <div class="form-card">
      <div class="form-header">
        <img src="images/bunbun.png" alt="Bunny" class="bunny-icon">
        <h2>Register</h2>
      </div>

      <form id="registerForm">
        <div class="input-group">
          <input type="text" id="name" name="name" placeholder="Full Name" required>
          <i class="fas fa-user input-icon"></i>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
          <i class="fas fa-envelope input-icon"></i>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class="fas fa-lock input-icon"></i>
          <div class="error-message" id="passwordError"></div>
          <div class="password-strength" id="passwordStrength"></div>
        </div>

        <button type="submit">
          <span class="button-text">
            <i class="fas fa-user-plus"></i>
            <span>Create Account</span>
          </span>
          <div class="loading"></div>
        </button>

        <div class="msg" id="message"></div>

        <div class="form-links">
          Already have an account? <a href="login.html">Login here</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Enhanced interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      const passwordInput = document.getElementById('password');
      const strengthIndicator = document.getElementById('passwordStrength');
      
      // Input focus effects
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });

      // Password strength indicator
      if (passwordInput && strengthIndicator) {
        passwordInput.addEventListener('input', function() {
          const password = this.value;
          let strength = 0;
          
          if (password.length >= 8) strength += 33;
          if (/[A-Z]/.test(password)) strength += 33;
          if (/[0-9]/.test(password)) strength += 34;
          
          strengthIndicator.style.setProperty('--strength-width', strength + '%');
        });
      }
      
      // Form submission loading state
      const form = document.getElementById('registerForm');
      const submitBtn = form.querySelector('button[type="submit"]');
      const buttonText = submitBtn.querySelector('.button-text');
      const loading = submitBtn.querySelector('.loading');
      
      // Add some entrance animations
      const formCard = document.querySelector('.form-card');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animation = 'slideUp 0.8s ease-out';
          }
        });
      });
      
      observer.observe(formCard);
    });
  </script>
