<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <div id="header"></div>
  
  <div class="container mt-4">
   

    <div class="row">
      <div class="col-lg-8">
        <h2 class="cart-title">
          <i class="bi bi-cart-heart"></i>Your Shopping Cart
        </h2>
        <div id="cartContents" class="position-relative">
          <i class="bi bi-bag-heart decorative-icon top-left"></i>
          <i class="bi bi-heart decorative-icon bottom-right"></i>
          
          <div class="loading-cart">
            <div class="loading-spinner"></div>
            <p>Loading your goodies...</p>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="summary-card">
          <h4><i class="bi bi-receipt me-2"></i>Order Summary</h4>
          
          <div class="summary-row">
            <span><i class="bi bi-bag me-2"></i>Items:</span>
            <span id="selectedCount">0</span>
          </div>
          
          <div class="summary-row summary-total">
            <span><i class="bi bi-currency-dollar me-2"></i>Total:</span>
            <span id="selectedTotal">â‚±0.00</span>
          </div>
          
          <button class="btn btn-checkout w-100 mt-3" id="checkoutBtn" disabled>
            <i class="bi bi-credit-card me-2"></i>Proceed to Checkout
          </button>
          
          <a href="/home.html" class="btn btn-continue w-100 mt-3">
            <i class="bi bi-arrow-left me-2"></i>Continue Shopping
          </a>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
